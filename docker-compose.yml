# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD_FILE: run/secrets/db_password
    ports:
      - "1433:1433"
    secrets:
      - db_password

  server:
    image: server
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      ConnectionStrings__SE_training:
      ASPNETCORE_URLS: https://+:7018;http://+:5220
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: localhost
    ports:
      - "5220:80"
      - "7018:443"
    depends_on:
      - db
    secrets:
      - source: connection_string
        target: ConnectionStrings__SE_training
    volumes:
        - ~/.aspnet/https:/https:ro

secrets:
  db_password:
    file: ./.local/db_password.txt
  connection_string:
    file: ./.local/connection_string.txt
